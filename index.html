<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Моя перша сторінка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Моя перша сторінка</h1>
  <div id="personalData">
    <img src="https://pbs.twimg.com/media/E6-bOktVcAQ28pJ.jpg" id="cat">
    <p id="name">Vadym</p>
    <p id="gitLink"><a href="https://github.com/VadHead">My GitHub</a></p>
  </div>
  <div class="todoList">
    <h3>Список задач</h3>
    <ul id="myList">
    </ul>
    <input type="text" name="newItemInput" id="newItemInput">
    <input type="button" name="addListItem" value="Додати задачу" id="addListItem">
    <input type="button" name="loadItems" value="Завантажити задачі" id="loadItems">
    <input type="button" name="cleanItems" value="Видалити задачі" id="cleanItems">
  </div>
  <div id="dataLoader">

    <p id="data"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
